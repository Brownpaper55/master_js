<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="timer">Time left: <span id="time">10</span> seconds</div>
        <h2 id="question">Loading question...</h2>
        <div id="answers-container"></div>
        <button id="next-btn" class="none-display">Next</button>
    </div>

    <div id="quiz-result" class="none-display">
        <h2 id="final-score">Your Score: 0</h2> 
        <button id="retake-btn">Retake</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
